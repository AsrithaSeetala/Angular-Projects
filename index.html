<!doctype html>
<html>
<head>
    <title>Base Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</head>
    <body ng-app="myApp" ng-controller="myController">
            <div class="container">
            <h1> Base Converter </h1>
            <input type="text" ng-model = "decimal" placeholder="Decimal">
            <input type="text" ng-model = "binary" placeholder="Binary">
            <input type="text" ng-model = "octal" placeholder="Octal">
            <input type="text" ng-model = "hexa" placeholder="Hexa"> 
        </div>
        </body>
        </html>
